
<section class="bg-main-light mx-auto w-50 p-3 my-5">
   <form  [formGroup]="formgrioup" (ngSubmit)="hello()">
    
    
        <label for="name">name:</label>
        <input type="text" class="form-control" formControlName="name">
        <div class="alert alert-danger" *ngIf="formgrioup.get('name')?.errors && formgrioup.get('name')?.touched">
            <p *ngIf="formgrioup.get('name')?.getError('required')" class="m-0">name is required</p>
            <p *ngIf="formgrioup.get('name')?.getError('minlength')" class="m-0">name is required</p>
            <p *ngIf="formgrioup.get('name')?.getError('maxlength')" class="m-0">name is required</p>
            
        </div>
       
       
        <div class="mb-2">
            <label for="email">email:</label>
            <input type="email" class="form-control" formControlName="email">
            <div class="alert alert-danger" *ngIf="formgrioup.get('email')?.errors && formgrioup.get('email')?.touched">
                <p *ngIf="formgrioup.get('email')?.getError('required')">email is required</p>
                <p *ngIf="formgrioup.get('email')?.getError('email')">email is invalid</p>
               
            </div>
        </div>
        <div class="mb-2">
            <label for="password">password:</label>
            <input type="password" class="form-control" formControlName="password">
            <div class="alert alert-danger" *ngIf="formgrioup.get('password')?.errors && formgrioup.get('password')?.touched">
                <p *ngIf="formgrioup.get('password')?.getError('required')">password is required</p>
                <p *ngIf="formgrioup.get('password')?.getError('pattern')">password  must start with uppercase then 6-20</p>
               
            </div>
        </div>
        <div class="mb-2">
            <label for="phone">rePassword:</label>
            <input type="password" class="form-control" formControlName="rePassword">
            <div class="alert alert-danger" *ngIf="formgrioup.get('rePassword')?.errors && formgrioup.get('rePassword')?.touched">
                <p *ngIf="formgrioup.get('rePassword')?.getError('required')">rePassword is required</p>
                <p *ngIf="formgrioup.get('rePassword')?.getError('mismatch')">rePassword  must start with uppercase then 6-20</p>
               
            </div>
        </div>
        <div class="mb-2">
            <label for="phone">phone:</label>
            <input type="tell" class="form-control" formControlName="phone">
            <div class="alert alert-danger" *ngIf="formgrioup.get('phone')?.errors && formgrioup.get('phone')?.touched">
                <p *ngIf="formgrioup.get('phone')?.getError('required')">phone is required</p>
                <p *ngIf="formgrioup.get('phone')?.getError('pattern')">phone  accetonely egypt number</p>
               
            </div>
        </div>

   
    <button [disabled]="formgrioup.invalid" class="btn-main d-block ms-auto" (click)="hello()"> 
        <i *ngif="isloading" class="fas fa-spinner fa-spin"></i>
       regisiter
        
        </button>
    
   </form>
</section>
