<section class="align-items-center">
   <div class="row">
    <div class="col-md-3">

        <owl-carousel-o [options]="mainslideproduct">

            <ng-container *ngFor="let slide of productdetails.images">
              <ng-template carouselSlide [id]="slide.id">
                <img class="w-100" [src]="slide" [alt]="productdetails.title">
              </ng-template>
            </ng-container>
        
          </owl-carousel-o>
        

        

    </div><div class="col-md-9">
        <h3 class="h5">{{productdetails.title}}</h3>
        <p>{{productdetails.description}}</p>
        <h5 class="h6">{{productdetails.category.name}}</h5>
        <div class="d-flex justify-content-between align-items-center">
            <span>{{productdetails.price}}</span>
            <p class="mb-0"> <i class=" fas fa-star rating-color"></i>{{productdetails.ratingsAverage}}</p>
           
        </div> <button class="btn-main w-100">add  product</button>

    </div>
   </div>
</section>
