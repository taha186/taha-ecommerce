
<section  class="w-75 mx-auto bg-main-light rounded shadow">

    <div class="d-flex justify-content-between align-items-center">
        <h1>shop cart</h1>
        <button class="btn btn-sm btn-main " style="font-size: 15px;">clearall</button>

    </div>
    
    <p class="mb-0 text-main">totalacartprice:{{getcartproducts.totalCartPrice |currency:'EGP'}}</p>

    <div class="row" *ngFor="let item of getcartproducts.products   ">
  
   
        <div class="col-md-1">
            <img class="w-100 mb-2" [src]="item.product.imageCover
            " alt="">
            

        </div><div class="col-md-11 d-flex justify-content-between align-items-center">
          <div>
            <h2 class="h6">{{item.product.title}}</h2>  
            <h3 class="h6">
             {{item.price |currency:'EGP'}}
            </h3>
            <button  (click)="removeitemfromcart(item.product._id)"
          
           class="btn p-0 m-0 text-main"><i class="fas fa-trash-can"></i>remove</button>
 
          </div>
          <div>
            <button #btn1 (click)="updatacart(item.product._id,item.count+1)" class="btn btn-sm border-success">+</button>
            <span>{{item.count}}</span>
            <button #btn2  (click)="updatacart(item.product._id,item.count-1)" class="btn btn-sm border-success">-</button>
          </div>

        </div>
    </div>



    <button class="btn btn-main" [routerLink]="['/checkout',getcartproducts._id]">on line payment <img src="./assets/images/visa-1.svg" alt=""></button>
    
    

</section>
<ng-template  class="mj" #name> <h2 class="text-center">
    your cart is empty .....
</h2>
    
   </ng-template>
